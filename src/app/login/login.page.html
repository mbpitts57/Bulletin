<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
<!-- firebase login section!!!!!!!!!!!! -->
<section *ngIf="(afAuth.user | async) as user; else loginItems">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ user.email }}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</section>

<section>
  <ion-button (click)="createAccount()">Register</ion-button>
  <!-- if login is successful nav to tab1. if not, show error message. -->
  <ion-button (click)="login()" [routerLink]="['/tab1']">login</ion-button>
  <!-- don't have an account? click here. nav to signup page -->
  <ion-button (click)="navtosignup()">Click here.</ion-button>
  <ion-button (click)="logout()">Logout</ion-button>
</section>

<ng-template #loginItems>
  <h1>login pls</h1>
  <ion-item>
    <ion-label>
      email
    </ion-label>
    <ion-input [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>
      password
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
</ng-template>
<!-- ---------------------------------- -->
</ion-content>
